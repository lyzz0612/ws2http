<html>

<head>
    <title>WebSocket内网穿透</title>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src *;">
    <link rel="stylesheet" type="text/css" href="default.css">
    <script src="./forward.js"></script>
</head>

</head>

<body>
    <div class="form">
        <div class="form-item">
            <label>外网路径 :</label>
            <input id="path" type="text" placeholder="请输入外网路径" value="test" />
        </div>
        <div class="form-item">
            <label>内网服务器 :</label>
            <input id="host" type="text" placeholder="请输入内网服务器" value="http://10.5.1.96/server-op" />
        </div>
        <button onclick="register_path()">注册</button>
        <hr />
        <table id="path_list">
            <tr class="w3-green">
                <td>路径</td>
                <td>内网服务器</td>
                <td>操作</td>
            </tr>
        </table>
        <hr />        
        <ul id="logs">
        </ul>
    </div>
</body>

</html>
